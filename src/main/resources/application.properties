spring.application.name=BraillectorBackend
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/braillectorDB
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

braillector-backend.file.valid-extensions = .txt, .pdf, .docx
braillector-backend.file.max-size-mb = 60

spring.web.mvc.cors.allowed-origins=*
spring.web.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
